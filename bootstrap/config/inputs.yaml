# Required Inputs

# This section contains the required inputs to bootstrap the Platform Landing Zone
# For more detail on these inputs, visit: https://aka.ms/alz/acc/phase0

# For advanced configuration options, any variable available in the bootstrap module can be set in this file
# You can find them here: https://aka.ms/alz/acc/bootstrap/github/variables

## Decision 4: Bootstrap Resource Azure Region
bootstrap_location: "eastus"

## Decision 6: Parent Management Group
root_parent_management_group_id: "e1e32aa8-9b20-4b7b-963d-efac1092ce22"  # Leave empty to use Tenant Root Group

## Decision 7: Platform Subscriptions
subscription_ids:
  management: "6aae958d-1494-40b7-8479-68f98ce720f0"
  identity: "6aae958d-1494-40b7-8479-68f98ce720f0"
  connectivity: "6aae958d-1494-40b7-8479-68f98ce720f0"
  # security: "<security-subscription-id>"

## Decision 8: Bootstrap Resource Subscription
bootstrap_subscription_id: "6aae958d-1494-40b7-8479-68f98ce720f0"  # Leave empty to use the subscription connected to Azure CLI

## Decision 9: Bootstrap Resource Naming.
# Default names can be found here: https://aka.ms/alz/acc/bootstrap/github/resourcenames
# For fully custom naming see the FAQ here: https://aka.ms/alz/acc/faq/bootstrap
service_name: "alz"
environment_name: "mgmt"
postfix_number: 1

## Decision 10: Bootstrap Networking and Agents
use_self_hosted_runners: true
use_private_networking: true

## Decision 11: Version Control System Settings
github_personal_access_token: "%env:TF_VAR_github_personal_access_token%" # Can also be supplied via environment variable TF_VAR_github_personal_access_token
github_runners_personal_access_token: "%env:TF_VAR_github_runners_personal_access_token%"   # Can also be supplied via environment variable TF_VAR_github_runners_personal_access_token
github_organization_name: "IF-renuity"
apply_approvers: ["Sabarivasan.A@insight-factory.co"]

# Basic Inputs (Do not modify)
iac_type: "terraform"
bootstrap_module_name: "alz_github"
starter_module_name: "platform_landing_zone"
